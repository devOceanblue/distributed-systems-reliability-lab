spring:
  application:
    name: outbox-relay
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:13306/lab}
    username: ${MYSQL_USER:lab}
    password: ${MYSQL_PASSWORD:lab}
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

app:
  kafka:
    enabled: ${APP_KAFKA_ENABLED:false}
  topic:
    account-balance: ${TOPIC_ACCOUNT_BALANCE:account.balance.v1}
  relay:
    max-attempts: ${RELAY_MAX_ATTEMPTS:5}
    backoff-seconds: ${RELAY_BACKOFF_SECONDS:5,30,120}
    locking-mode: ${RELAY_LOCKING_MODE:SKIP_LOCKED}
    scheduler-enabled: ${RELAY_SCHEDULER_ENABLED:false}
    scheduler-delay-ms: ${RELAY_SCHEDULER_DELAY_MS:1000}
