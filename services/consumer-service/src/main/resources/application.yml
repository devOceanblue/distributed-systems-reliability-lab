spring:
  application:
    name: consumer-service
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:13306/lab}
    username: ${MYSQL_USER:lab}
    password: ${MYSQL_PASSWORD:lab}
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:16379}
  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:19192}
      group-id: ${CONSUMER_GROUP:consumer-service}
      auto-offset-reset: earliest
      enable-auto-commit: false

server:
  port: ${SERVER_PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

app:
  kafka:
    enabled: ${APP_KAFKA_ENABLED:false}
  redis:
    enabled: ${APP_REDIS_ENABLED:false}
  consumer-group: ${CONSUMER_GROUP:consumer-service}
  idempotency-mode: ${IDEMPOTENCY_MODE:PROCESSED_TABLE}
  offset-commit-mode: ${OFFSET_COMMIT_MODE:AFTER_DB}
  schema-read-mode: ${SCHEMA_READ_MODE:DUAL_READ}
  force-permanent-error-on-account-id: ${FORCE_PERMANENT_ERROR_ON_ACCOUNT_ID:}
  cache-invalidation-mode: ${CACHE_INVALIDATION_MODE:DEL}
  topic:
    main: ${TOPIC_MAIN:account.balance.v1}
    retry5s: ${TOPIC_RETRY_5S:account.balance.retry.5s}
    retry1m: ${TOPIC_RETRY_1M:account.balance.retry.1m}
    dlq: ${TOPIC_DLQ:account.balance.dlq}
